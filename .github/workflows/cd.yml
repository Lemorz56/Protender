# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish
on:
  push:
    tags:
      - "*"

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['windows'] #, 'linux', 'macOS']
        include:
          - kind: windows
            os: windows-latest
            target: win-x64
          # - kind: linux
          #   os: ubuntu-latest
          #   target: linux-x64
          # - kind: macOS
          #   os: macos-latest
          #   target: osx-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Publish
        run: |
          $env:TAG=$(git describe --tags --abbrev=0)
          $env:RELEASE_NAME="Protender-$env:TAG-${{ matrix.target }}"
          dotnet publish src/Protender/Protender.csproj -c Release -o "protender" -r win-x64 /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true --version-suffix $env:TAG --self-contained
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Application_Artifact
          path: D:\a\Protender\protender\
      
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "Protender*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}